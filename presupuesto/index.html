<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Frontwesome CSS -->
    <script src="http://kit.fontawesome.com/bee4375801.js" crossorigin="anonymous"></script>
    <title>Presupuesto APP</title>
</head>
<body onload="read()">

    <div class="container">
        <div class="row mt-3">
            <div class="col-md-4">
                <!-- Formulario para añadir los ingresos -->
                <form id="form1" class="border border-success p-4">

                    <div class="form-group">
                        <label>Ingresos</label>
                        <input type="number" class="form-control" id="ingresosFirebase">
                    </div>
                    <button type="submit" class="btn btn-success">Agregar</button>
                </form>

                <!-- Formulario para añadir egresos -->
                <form id="form2" class="mt-2 border border-danger p-4">

                    <div class="form-group">
                        <label>Gasto</label>
                        <input type="number" class="form-control" id="egresosFirebase">
                    </div>
                    <button type="submit" class="btn btn-danger">Agregar</button>
                </form>
            </div>
            <!-- Visualizacion del grafico -->
            <div id="chart" class="col-md-8">


            </div>
            
        </div>
        <!-- Tablero de ingresos, egresos y el total -->
        <div class="row mx-auto mt-3" style="font-size : 4rem;">
            <!-- TABLARO INGRESOS -->
            <div class="col-4">
                <div  style="width: 18rem;" class="card">
                    <div class="card-body">
                        <h5>Ingresos</h5>
                        <i style="color:blue;" class="fas fa-dollar-sign"></i>
                        <span id=ingresos></span>
                    </div>
                </div>
            </div>
            <!-- Tablero gastos -->
         
            <div class="col-4">
                <div  style="width: 18rem;" class="card">
                    <div class="card-body">
                        <h5>Gasto</h5>
                        <i style="color:red;" class="fas fa-dollar-sign"></i>
                        <span id=egresos></span>
                    </div>
                </div>
            </div>
            <!-- TABLARO total -->
            <div class="col-4">
                <div  style="width: 18rem;" class="card">
                    <div class="card-body">
                        <h5>Total</h5>
                        <i style="color:green;" class="fas fa-dollar-sign"></i>
                        <span id=total></span>
                    </div>
                </div>
            </div>

         </div>


         <div  class="mt-2 border border-blue p-4" >
             <h1>Historial de Ingresos y egresos </h1>

             <table class="table table-striped table-hover ">
                <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Ingresos</th>
                      <th scope="col">Egresoso</th>
                      <th scope="col">Total</th>

                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <th scope="row">1</th>
                      <td></td>
                      <td></td>
                      <td></td>
                    </tr>
                   
                  </tbody>
              </table>

         </div>
         
         
         
        
    </div>






    <!-- Jquery 3.3.1 JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- Chart JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.2.0/chart.min.js"></script>
    <!-- Firebase -JS -->
    <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase.js"></script>
    <!-- main JS -->
    <script src="main.js"></script>


</body>
</html>
