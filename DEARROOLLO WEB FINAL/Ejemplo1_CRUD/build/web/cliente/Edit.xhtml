<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditClienteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditClienteLabel_dnicli}" for="dnicli" />
                    <h:inputText id="dnicli" value="#{clienteController.selected.dnicli}" title="#{bundle.EditClienteTitle_dnicli}" required="true" requiredMessage="#{bundle.EditClienteRequiredMessage_dnicli}"/>
                    <h:outputLabel value="#{bundle.EditClienteLabel_nomcli}" for="nomcli" />
                    <h:inputText id="nomcli" value="#{clienteController.selected.nomcli}" title="#{bundle.EditClienteTitle_nomcli}" required="true" requiredMessage="#{bundle.EditClienteRequiredMessage_nomcli}"/>
                    <h:outputLabel value="#{bundle.EditClienteLabel_apecli}" for="apecli" />
                    <h:inputText id="apecli" value="#{clienteController.selected.apecli}" title="#{bundle.EditClienteTitle_apecli}" required="true" requiredMessage="#{bundle.EditClienteRequiredMessage_apecli}"/>
                    <h:outputLabel value="#{bundle.EditClienteLabel_dircli}" for="dircli" />
                    <h:inputText id="dircli" value="#{clienteController.selected.dircli}" title="#{bundle.EditClienteTitle_dircli}" required="true" requiredMessage="#{bundle.EditClienteRequiredMessage_dircli}"/>
                </h:panelGrid>
                <h:commandLink action="#{clienteController.update}" value="#{bundle.EditClienteSaveLink}"/>

                <br />
                <h:link outcome="View" value="#{bundle.EditClienteViewLink}"/>
                <br />
                <h:commandLink action="#{clienteController.prepareList}" value="#{bundle.EditClienteShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditClienteIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
