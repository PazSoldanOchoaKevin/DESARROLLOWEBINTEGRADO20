<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateClienteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateClienteLabel_dnicli}" for="dnicli" />
                    <h:inputText id="dnicli" value="#{clienteController.selected.dnicli}" title="#{bundle.CreateClienteTitle_dnicli}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_dnicli}"/>
                    <h:outputLabel value="#{bundle.CreateClienteLabel_nomcli}" for="nomcli" />
                    <h:inputText id="nomcli" value="#{clienteController.selected.nomcli}" title="#{bundle.CreateClienteTitle_nomcli}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_nomcli}"/>
                    <h:outputLabel value="#{bundle.CreateClienteLabel_apecli}" for="apecli" />
                    <h:inputText id="apecli" value="#{clienteController.selected.apecli}" title="#{bundle.CreateClienteTitle_apecli}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_apecli}"/>
                    <h:outputLabel value="#{bundle.CreateClienteLabel_dircli}" for="dircli" />
                    <h:inputText id="dircli" value="#{clienteController.selected.dircli}" title="#{bundle.CreateClienteTitle_dircli}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_dircli}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{clienteController.create}" value="#{bundle.CreateClienteSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{clienteController.prepareList}" value="#{bundle.CreateClienteShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateClienteIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
